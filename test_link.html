<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试不同的链接跳转形式</title>
</head>
<body>
<a href="https://www.baidu.com">普通a链接</a><br/>
<a href="https://www.baidu.com" target="_blank">强制新开窗口的a链接</a><br/>
<a href="javascript:window.location.href='https://www.baidu.com'">js跳转链接</a><br/>
<a href="javascript:window.location.href='https://www.baidu.com?openWindow=1'">链接中加了参数（openWindow=1）的js跳转链接</a><br/>
</body>
</html>
